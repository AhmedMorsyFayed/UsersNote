<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center" >
        <div class="m-5" >
            <div class="row g-4">
                <div class="col-12">
                    <h1 class="text-center mb-5">Register Form</h1>
                </div>
                <div class="col-4 col-lg-3 col-md-3">
                    <h5 >Name</h4>
                </div>
                <div class="col-8 col-lg-9 col-md-7">  
                    <input type="text" name="text" id="UserName" class="form-control" placeholder="Must contain a lowercase letter and an uppercase letter">
                </div>
                
                <div class="col-4 col-lg-3 col-md-3">
                    <h5 >Email</h4>
                </div>
                <div class="col-8 col-lg-9 col-md-7">  
                    <input type="text" name="text" id="UserEmail" class="form-control" placeholder="Enter vaild Email ">
                </div>
                <div class="col-4 col-lg-3 col-md-3">
                    <h5 >Password</h4>
                </div>
                <div class="col-8 col-lg-9 col-md-7">  
                    <input type="password" name="text" id="UserPassword" class="form-control" placeholder="Must be at least 8 characters long.">
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary mt-5" id="RegisterButton">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Register.js"></script>
</body>


</html>
