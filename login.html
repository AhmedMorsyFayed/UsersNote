<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center" >
        <div class="m-5" >
            <div class="row g-4">
                <div class="col-12">
                    <h1 class="text-center mb-5">Login Form</h1>
                </div>
                <div class="col-4 col-lg-3 col-md-3">
                    <h5 >Email</h4>
                </div>
                <div class="col-8 col-lg-9 col-md-7">  
                    <input type="text" name="text" id="Email" class="form-control" placeholder="Enter Your Email ">
                </div>
                <div class="col-4 col-lg-3 col-md-3">
                    <h5 >Password</h4>
                </div>
                <div class="col-8 col-lg-9 col-md-7">  
                    <input type="password" name="text" id="Password" class="form-control" placeholder="Enter Your Password">
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary mt-5" id="LoginButton">Login</button>
                </div>
            </div>
            <span id="UserName"></span>
        </div>
    </div>
</body>
<script src="js/Login.js"></script>
</html>
