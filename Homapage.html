<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container text-center">
      <nav class="navbar navbar-light bg-primary">
        <h3 class="ms-5 mt-2 mb-2 text-light me-5">
          Welcome <span id="UserEmail"></span>
        </h3>
        <input
          id="SearchInput"
          autocomplete="off"
          type="text"
          class="form-control fa fa-search ms-5"
          style="width: 250px; float: right !important"
          placeholder="Search.."
        />
        <a href="index.html" class="btn btn-success me-5 justify-content-end"
          >Logout</a
        >
      </nav>

      <h1 class="m-5">Make Note</h1>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Title</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Please Enter Your title "
          id="title"
        />
      </div>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Content</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Please Enter Your Content "
          id="content"
        />
      </div>
      <div class="input-group mb-5">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Categories</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Please Enter Your Categories "
          id="categories"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary mt-2 pt-2 pb-2 ps-5 pe-5 mb-5"
        id="AddNoteButton"
      >
        Create Note
      </button>

      <table class="table mt-5">
        <thead id="table-Head"></thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div id="Emtey-data" class="container"></div>
  </body>
  <script src="js/Home.js"></script>
</html>
